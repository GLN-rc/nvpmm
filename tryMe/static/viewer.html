<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica Demo</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/viewer.css">
</head>
<body>

<!-- ‚îÄ‚îÄ MAIN VIEWER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div class="viewer-layout" id="viewer-layout">

    <!-- Top bar -->
    <div class="viewer-topbar">
        <div class="viewer-topbar-left">
            <div class="viewer-logo">
                <img src="/static/img/replica-logo.svg" alt="Replica" onerror="this.style.display='none'; document.getElementById('replica-wordmark').style.display='block'">
                <span id="replica-wordmark" style="display:none; font-size:15px; font-weight:800; letter-spacing:-0.5px;">Replica</span>
            </div>
            <div class="viewer-topbar-divider"></div>
            <div class="viewer-demo-title" id="vt-title"></div>
        </div>
        <div class="viewer-topbar-right">
            <div class="progress-pills" id="progress-pills"></div>
            <div class="step-label" id="step-label"></div>
            <button class="restart-btn" onclick="viewer.restart()" title="Restart from beginning">‚Ü© Restart</button>
        </div>
    </div>

    <!-- Stage -->
    <div class="viewer-stage" id="viewer-stage">

        <!-- No steps placeholder -->
        <div class="no-steps-screen" id="no-steps-screen" style="display:none;">
            <div class="icon">üé¨</div>
            <p>This demo has no steps yet.</p>
        </div>

        <!-- Screenshot + hotspot overlay + banner ‚Äî all in the same coordinate space -->
        <div class="screenshot-container" id="screenshot-container" style="display:none;">
            <!-- Back layer: preloads next image for seamless crossfade -->
            <img id="demo-img-next" src="" alt="" draggable="false" aria-hidden="true"
                 style="position:absolute;top:0;left:0;width:100%;height:100%;object-fit:contain;border-radius:4px;opacity:0;pointer-events:none;">
            <img id="demo-img" src="" alt="Demo screenshot" draggable="false">
            <div class="hotspot-overlay" id="hotspot-overlay"></div>
            <!-- Tooltip banner lives here so its left/top are in the same px space as hotspot % positions -->
            <div class="step-tooltip-banner" id="tooltip-banner">
                <span id="tooltip-text"></span>
                <button class="tooltip-cta-btn hidden" id="tooltip-cta"></button>
                <button class="tooltip-close-btn" id="tooltip-close-btn" title="Dismiss">√ó</button>
            </div>
        </div>
    </div>

    <!-- Bottom nav -->
    <div class="viewer-navbar">
        <button class="nav-back" id="nav-back" onclick="viewer.goBack()" disabled>‚Üê Back</button>
        <div class="nav-step-display" id="nav-step-display">‚Äî</div>
        <button class="nav-forward" id="nav-forward" onclick="viewer.goForward()">Next ‚Üí</button>
    </div>
</div>

<!-- ‚îÄ‚îÄ COMPLETION SCREEN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<div class="completion-screen" id="completion-screen">
    <div class="completion-logo">
        <img src="/static/img/replica-logo.svg" alt="Replica" onerror="this.style.display='none'">
    </div>
    <h2>You've seen what Replica can do.</h2>
    <p>Ready to put it to work for your team?</p>
    <div class="completion-actions">
        <a href="https://replicacyber.com/request-a-demo/" target="_blank" class="btn btn-primary btn-lg">Book a Demo ‚Üí</a>
        <button class="btn btn-ghost btn-lg" onclick="viewer.restart()">‚Ü© Replay</button>
    </div>
    <div class="completion-secondary">
        <a href="https://replicacyber.com/tag/blog/" target="_blank">Read our latest insights ‚Üí</a>
    </div>
</div>

<script src="/static/js/viewer.js"></script>
</body>
</html>
