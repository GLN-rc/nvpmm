name: Weekly Snapshot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    env:
      # your exact secret names mapped to env
      OPENR_BASE: ${{ secrets.OPENR_BASE }}
      OPENR_API:  ${{ secrets.OPENR_API }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "openai==0.28.1" litellm PyGithub requests python-dotenv

      - name: Run weekly snapshot (OpenRouter via LiteLLM)
        env:
          # map provider -> what the script expects
          LLM_API_BASE: ${{ env.OPENR_BASE }}   # e.g. https://openrouter.ai/api/v1
          LLM_API_KEY:  ${{ env.OPENR_API }}
          MODEL: openrouter/auto
          MAX_TOKENS: "800"
          TEMP: "0.2"
          OUTPUT_HTML: report.html
          USE_OPENAI: "false"
          OPENAI_API_KEY: ${{ env.OPENAI_API_KEY }}
        run: |
          python weekly_snapshot2.py > report.html
          echo "Report size: $(wc -c < report.html) bytes"

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-snapshot
          path: report.html

      - name: Email report via Gmail (inline SMTP)
        env:
          EMAIL_FROM: ${{ env.EMAIL_FROM }}        # full Gmail address
          EMAIL_TO: ${{ env.EMAIL_TO }}            # comma-separated allowed
          EMAIL_PASSWORD: ${{ env.EMAIL_PASSWORD }}# 16-char App Password
        run: |
          python - <<'PY' import os, sys, smtplib, ssl from email.mime.text import MIMEText from email.mime.multipart import MIMEMultipart sender = os.environ.get("EMAIL_FROM") recips = [e.strip() for e in os.environ.get("EMAIL_TO","").split(",") if e.strip()] app_pw = os.environ.get("EMAIL_PASSWORD")

if not (sender and recips and app_pw):
    print("Missing EMAIL_FROM/EMAIL_TO/EMAIL_PASSWORD"); sys.exit(1)

with open("report.html","r",encoding="utf-8") as f:
    html = f.read() msg = MIMEMultipart("alternative") msg["Subject"] = "ReplicaRivals — Weekly Competitive Snapshot" msg["From"] = sender msg["To"] = ", ".join(recips) msg.attach(MIMEText(html, "html", "utf-8")) ctx = ssl.create_default_context()
with smtplib.SMTP("smtp.gmail.com", 587, timeout=60) as server:
    server.ehlo(); server.starttls(context=ctx); server.ehlo()
    server.login(sender, app_pw)
    server.sendmail(sender, recips, msg.as_string()) print("✅ Email sent to:", recips)
PY

