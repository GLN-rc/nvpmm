name: Weekly Snapshot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "openai==0.28.1" litellm PyGithub requests python-dotenv

      - name: Run weekly snapshot
        env:
          # LiteLLM provider (e.g., OpenRouter)
          OPENR_BASE: ${{ secrets.OPENR_BASE }}   # e.g. https://openrouter.ai/api/v1
          OPENR_API:  ${{ secrets.OPENR_API }}
          MODEL: openrouter/auto
          MAX_TOKENS: "800"
          TEMP: "0.2"
          OUTPUT_HTML: report.html

          # OpenAI (optional for later switch-back)
          USE_OPENAI: "false"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ORG: ${{ secrets.OPENAI_ORG }}
        run: |
          python weekly_snapshot.py > report.html

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-snapshot
          path: report.html




